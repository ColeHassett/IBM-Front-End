<!DOCTYPE html>
<html lang="en" dir="ltr" ng-app="info_app">
	<head>
		<meta charset="utf-8">
		<title>CSH</title>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular-sanitize.js"></script>
		<script src="core.js"></script>
	</head>
	<body ng-controller="mainController">
		<div class="mt-3 container">
			<div class="row text-center" id="info-form">
				<div class="col-sm-4">
					<form>
						<div class="form-group">
							<span>First Name: </span><input type="text" name="fname" class="form-control" required ng-model="form_data.fname">
							<span>Last Name: </span><input type="text" name="lname" class="form-control" required ng-model="form_data.lname">
							<span>Address: </span><input type="text" name="address" class="form-control" required ng-model="form_data.address">
							<span>Company: </span><input type="text" name="company" class="form-control" required ng-model="form_data.company">
							<span>Salary: </span><input type="text" name="salary" class="form-control" required ng-model="form_data.salary">
							<button type="submit" name="submit" class="btn btn-primary mt-2" ng-click="createInfo()">Submit</button>
						</div>
					</form>
				</div>
				<div class="col-sm-4 text-center">
					<h5><u>First Name</u></h5><span ng-bind-html="fname_text"></span>
					<h5><u>Last Name</u></h5><span ng-bind-html="lname_text"></span>
					<h5><u>Address</u></h5><span ng-bind-html="address_text"></span>
					<h5><u>Company</u></h5><span ng-bind-html="company_text"></span>
					<h5><u>Salary</u></h5><span ng-bind-html="salary_text"></span>
				</div>
				<div class="col-sm-4 text-center">
					<form>
						<select ng-model="selected_company" ng-options="x.company for x in available_companies"></select>
						<h3 class="mt-3">Company Name: {{selected_company.company}}</h3>
						<p>Costs: {{selected_company.costs}}</p>
					</form>
				</div>
			</div>
		</div>
	</body>
</html>
